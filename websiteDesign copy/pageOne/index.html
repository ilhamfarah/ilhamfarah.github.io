<!DOCTYPE html>
<html lang>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Craigslist Sidebar Redesign</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    
</head>
<body>
    <!-- header -->
    <div id="header"> 
        
            <img src="images/logoWhite.png" id="logo">

             <div id="dropdownMenus">
                <div class="dropdown">
                    <button class="dropbtn">For Sale ⌵</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Jobs ⌵</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Discussion Forums ⌵</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </div>
            </div>

            <div id="searchBar">
                <span id="searchIcon" class="material-symbols-outlined"> search </span>
                <p id="searchText">Search</p>
            </div>
            <img src="images/note_add.png" id="makeAPost">
            <p id="makeAPostText">Post</p>

            <img src="images/login.png" id="logInIcon">
            <p id="logInIconText">Log In</p>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Filters</h2>

            <!-- Make Filter -->
            <div class="filter">
                <label for="make">Make</label>
                <select id="make">
                    <option value="all">All Makes</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="bmw">BMW</option>
                </select>
            </div>

            <!-- Model Filter -->
            <div class="filter">
                <label for="model">Model</label>
                <select id="model">
                    <option value="all">All Models</option>
                    <option value="corolla">Corolla</option>
                    <option value="civic">Civic</option>
                    <option value="3series">3 Series</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="filter">
                <label for="price">Price Range</label>
                <input type="range" id="price" min="0" max="50000" step="1000">
            </div>

            <!-- Year of the Car -->
            <div class="filter">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="Year" min="1900" max="2024">
            </div>

            <!-- Odometer Filter -->
            <div class="filter">
                <label for="odometer">Odometer (kms/miles)</label>
                <input type="number" id="odometer" placeholder="Enter Odometer">
            </div>

            <!-- Transmission Filter -->
            <div class="filter">
                <label for="transmission">Transmission</label>
                <select id="transmission">
                    <option value="all">All</option>
                    <option value="automatic">Automatic</option>
                    <option value="manual">Manual</option>
                </select>
            </div>

            <!-- Drive Filter -->
            <div class="filter">
                <label for="drive">Drive</label>
                <select id="drive">
                    <option value="all">All Drives</option>
                    <option value="fwd">Front-Wheel Drive (FWD)</option>
                    <option value="rwd">Rear-Wheel Drive (RWD)</option>
                    <option value="awd">All-Wheel Drive (AWD)</option>
                </select>
            </div>

            <!-- Cylinders Filter -->
            <div class="filter">
                <label for="cylinders">Cylinders</label>
                <select id="cylinders">
                    <option value="all">All Cylinders</option>
                    <option value="4">4 Cylinders</option>
                    <option value="6">6 Cylinders</option>
                    <option value="8">8 Cylinders</option>
                </select>
            </div>
        </aside>


        <!-- Main Image (Cars for sale) -->
        <div>
            <img src="images/imageTwo.png" class="mainImage">
        </div>
    </div>
</body>
</html>
